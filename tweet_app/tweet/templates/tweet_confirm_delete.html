{% extends "layout.html" %}

{% block title %}Django and Tweet{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Tweet Page</h1>
<h1 class="text-center mt-4">Are you sure you want to delete the tweet</h1>
<form  method="post">
    {% csrf_token %}
    <button {% url "delete_tweet" tweet.id %} class="btn btn-danger">Delete</button>
</form>
<a class="btn btn-success" href="{% url "tweet_list" %}">Cancel</a>
{% endblock %}
