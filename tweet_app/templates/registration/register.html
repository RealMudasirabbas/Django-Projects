{% extends "layout.html" %}

{% block content %}
<h2 class="text-center mt-4">Register Form</h2>
<form  method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" btn btn-success>Register</button>
</form>
<p>Already have an account? <a href="{% url "login" %}">Login</a></p>
{% endblock %}
